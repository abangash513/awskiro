name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_REPOSITORY: cloudoptima-backend
  ECR_FRONTEND_REPOSITORY: cloudoptima-frontend
  ECS_CLUSTER: CloudOptimaStack-CloudOptimaCluster
  ECS_BACKEND_SERVICE: CloudOptimaStack-BackendService
  ECS_FRONTEND_SERVICE: CloudOptimaStack-FrontendService
  ECS_CELERY_WORKER_SERVICE: CloudOptimaStack-CeleryWorkerService
  ECS_CELERY_BEAT_SERVICE: CloudOptimaStack-CeleryBeatService

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/Dockerfile.backend -t $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest

      - name: Build and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/Dockerfile.frontend -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest

      - name: Update backend service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_BACKEND_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Update frontend service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_FRONTEND_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Update Celery worker service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_CELERY_WORKER_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Update Celery beat service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_CELERY_BEAT_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for services to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_BACKEND_SERVICE $ECS_FRONTEND_SERVICE \
            --region $AWS_REGION

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Backend image: ${{ steps.login-ecr.outputs.registry }}/$ECR_BACKEND_REPOSITORY:${{ github.sha }}"
          echo "Frontend image: ${{ steps.login-ecr.outputs.registry }}/$ECR_FRONTEND_REPOSITORY:${{ github.sha }}"
